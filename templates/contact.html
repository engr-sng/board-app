{% extends 'base.html' %}

{% block title %}お問い合わせ{% endblock %}

{% block content %}
    <section class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">お問い合わせ</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3 row">
                        <label for="id_email">メールアドレス</label>
                        <div class="col-sm-8">
                            {{ form.email }}
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="id_title">件名</label>
                        <div class="col-sm-8">
                            {{ form.title }}
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="id_message">内容</label>
                        <div class="col-sm-8">
                            {{ form.message }}
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm-8 offset-sm-4">
                            <button type="submit" class="btn btn-primary">送信</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
