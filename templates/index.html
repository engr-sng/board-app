{% extends 'base.html' %}

{% block title %}みんなの投稿一覧{% endblock %}

{% block content %}
    <section>
        <h2>みんなの投稿一覧</h2>
        <table class="table">
            <colgroup>
                <col style="width: 10%">
                <col style="width: 50%">
                <col style="width: 20%">
                <col style="width: 20%">
            </colgroup>
            <thead>
                <tr>
                    <th scope="col">掲示板ID</th>
                    <th scope="col">タイトル</th>
                    <th scope="col">投稿日時</th>
                    <th scope="col">更新日時</th>
                </tr>
            </thead>
            <tbody>
                {% for board in boards %}
                    <tr>
                        <td scope="row">{{ board.id }}</td>
                        <td><a href="{% url 'show' pk=board.id %}">{{ board.title }}</a></td>
                        <td>{{ board.created_at }}</td>
                        <td>{{ board.updated_at }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'new' %}" class="btn btn-primary">新規投稿作成</a>
    </section>
{% endblock %}
