<!-- staticテンプレートの読み込み -->
{% load static %}
<!-- baseテンプレート -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}掲示板アプリ{% endblock %}</title>
    <!-- BootstrapのCDNを読み込む -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSSファイルを読み込む -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- ヘッダーの内容 -->
    <header class="bg-success">
        <div class="container">
            <div class="pt-3 pb-1 mb-2 text-white d-flex justify-content-between align-items-center flex-wrap">
                <h1 class="display-4">掲示板アプリ</h1>
                {% if user.is_authenticated %}
                    <!-- ログインしている場合 -->
                    <div>
                        <p class="text-light">ようこそ {{ user.username }} さん</p>
                    </div>
                    <div>
                        <form action="{% url 'logout' %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-light">ログアウト</button>
                        </form>
                    </div>
                    {% else %}
                    <!-- ログインしていない場合 -->
                    <div>
                        <a href="{% url 'signup' %}" class="btn btn-light">サインアップ</a>
                        <a href="{% url 'login' %}" class="btn btn-light">ログイン</a>
                    </div>
                {% endif %}
                </div>
            </div>
        </div>
    </header>

    <!-- 各ページの内容 -->
    <main>
        <div class="container">
            <div class="mb-2">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <!-- フッターの内容 -->
    <footer class="bg-secondary">
        <div class="container">
            <div class="pt-3 pb-1 text-white">
                <p class="text-center">&copy; 2024 掲示板アプリ</p>
            </div>
        </div>
    </footer>
</body>
</html>
